<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"></div>
    <form>
        <h2>Registration</h2>
        <div class="for-name">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Surname">
        </div>
        <input type="password" placeholder="Password">
        <input type="email" placeholder="Email">
        <div class="gender">
            <span>Male</span>
            <input type="radio" name="gender">
            <span>Female</span>
            <input type="radio" name="gender">
        </div>
        <a href="#">Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe magnam natus assumenda quibusdam quaerat eos pariatur officia inventore sapiente sed.</a>
        <div class="agree">
            <input type="checkbox">
            <span>I agree the license for this website</span>
        </div>
        <button>
            <span style="--i:1" class="letter">S</span>
            <span style="--i:2" class="letter">U</span>
            <span style="--i:3" class="letter">B</span>
            <span style="--i:4" class="letter">M</span>
            <span style="--i:5" class="letter">I</span>
            <span style="--i:6" class="letter">T</span>
        </button>
    </form>
</body>
</html>
